{% extends "base.html" %}

{% block content %}
        <h1>客人都點些神抹嘎理ㄋ：{{month}}</h1>
        <A href="/money/excel/{{month}}">匯出後帶著走</A>
        <table>
        {% for money in moneys %}
                <tr><Td>({{money.time| date:"l"}}){{money.time}}</Td><td>{{money.item}}</td><td>{{money.price}}元</td></tr>
        {% endfor %}
        </table>
{% endblock %}
